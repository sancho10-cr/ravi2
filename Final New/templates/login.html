{% extends 'layout.html' %}
{% block content %}
{% with messages = get_flashed_messages() %}
<div class="container my-5 al">
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <div class="card rounded" style="background-color: #f9f9fb;">
                <div class="card-header text-white" style="background-color: black;">Login</div>
                <div class="card-body">
                    <div class="card-title bg-danger text-white p-2 text-center">{{messages[0]}}</div>
                    <form action="{{url_for('login')}}" method="POST">
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" class="form-control" name="username" aria-describedby="emailHelp">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password">
                        </div>
                        <button type="submit" class="btn text-white" style="background-color:black;">Login</button>
                    </form>
                </div>
                <div class="card-footer" style="background-color: black;"></div>
            </div>
        </div>
    </div>
</div>
{% endwith %}
{% endblock %}
